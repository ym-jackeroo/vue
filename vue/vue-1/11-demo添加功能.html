<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        ID：<input type="text" v-model="ID">
        <br>
        姓名：<input type="text" v-model="username">
        <button @click="handleAdd">添加</button>

        <table>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>入学时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) in arr">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td><a href="javascript:;" @click="del(index)">删除</a></td>
            </tr>
        </table>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            arr:[
                {   
                    id: "0",
                    name: "马冬梅",
                    date: new Date()
                },
                {   
                    id: "1",
                    name: "bbb",
                    date: new Date()
                },
                {   
                    id: "2",
                    name: "ccc",
                    date: new Date()
                }
            ],
            username:"",
            ID:""
        },
        methods: {
            handleAdd(){
                this.arr.push({
                    id:this.ID,
                    name:this.username,
                    date:new Date()
                })
                this.username = "",
                this.ID = ""
            },
            del(index){
                this.arr.splice(index,1)
            }
        }
    })
</script>
</html>
