<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        用户名：<input type="text" v-model="username">
        <br>
        密码：<input type="text" v-model="password">
        <br>
        <button @click="showForm">
            弹出用户名与密码
        </button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            username:'',
            password:''
        },
        methods:{
            showForm(){
                alert(`用户名是${this.username},密码是${this.password}`)
            }
        }
    })
</script>
</html>
