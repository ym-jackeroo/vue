<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <my-btn text="切换" @click.native="handleClick"></my-btn>
        <my-btn v-bind:text="btnText"></my-btn>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const myBtn = {
        props: {
            text: {
                type: String
            }
        },
        template:
        `
        <button class="my-btn">{{text}}</button>
        `
    }

    const app = new Vue({
        components: {
            myBtn
        },
        el:"#app",
        data: {
            btnText: "我的按钮"
        },
        methods: {
            handleClick(){
                this.btnText = "你的按钮"
            }
        }
    })
</script>
</html>
