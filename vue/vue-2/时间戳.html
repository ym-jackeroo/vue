<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function getTimeInterval(time){
        let t = time
        let date = new Date(t)
        let currentDateStamp = new Date().getTime()
        let thisTimeStamp = date.getTime()
        let mistiming = (currentDateStamp - thisTimeStamp)/1000
        let Y = parseInt(mistiming/60/60/24/30/12)
        let M = parseInt(mistiming/60/60/24/30)
        let D = parseInt(mistiming/60/60/24)
        let H = parseInt(mistiming/60/60)
        let m = parseInt(mistiming/60)
        let s = parseInt(mistiming)
        if(Y>=1){
            console.log(`${Y}年前`)
        }else if(M>=1){
            console.log(`${M}月前`)
        }else if(D>=1){
            console.log(`${D}天前`)
        }else if(H>=1){
            console.log(`${H}小时前`)
        }else if(m>=1){
            console.log(`${m}分前`)
        }else if(s>=1){
            console.log(`${s}秒前`)
        }
    }
    getTimeInterval("2018-08-01T03:25:05.498Z")
   
</script>
</html>
